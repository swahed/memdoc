name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.1.0, etc.

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: python build.py
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Get version from tag
        id: get_version
        run: |
          $VERSION = "${{ github.ref_name }}" -replace '^v', ''
          echo "VERSION=$VERSION" >> $env:GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: MemDoc ${{ steps.get_version.outputs.VERSION }}
          body: |
            # MemDoc ${{ steps.get_version.outputs.VERSION }}

            ## Was ist neu?

            <!-- F√ºge hier die √Ñnderungen ein -->

            ## Installation

            1. Lade `MemDoc.exe` herunter
            2. F√ºhre die Datei aus
            3. Beim ersten Start w√§hle einen Speicherort f√ºr deine Memoiren (z.B. in OneDrive)

            ## Hinweise

            - Windows kann eine Sicherheitswarnung anzeigen (da die .exe nicht signiert ist). Klicke auf "Weitere Informationen" ‚Üí "Trotzdem ausf√ºhren"
            - Speichere deine Daten in einem OneDrive-Ordner f√ºr automatisches Backup
            - Updates werden automatisch im Programm angeboten

            ## Changelog

            Siehe vollst√§ndige √Ñnderungen: [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)

            ---

            ü§ñ Automatisch erstellt mit GitHub Actions
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/MemDoc.exe
          asset_name: MemDoc.exe
          asset_content_type: application/vnd.microsoft.portable-executable
