name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.1.0, etc.

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: python build.py
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Get version from tag
        id: get_version
        run: |
          $VERSION = "${{ github.ref_name }}" -replace '^v', ''
          echo "VERSION=$VERSION" >> $env:GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Create Release with GitHub CLI
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $VERSION = "${{ steps.get_version.outputs.VERSION }}"

          # Create release notes
          $NOTES = @"
          # MemDoc $VERSION

          ## Was ist neu?

          <!-- Fuege hier die Aenderungen ein -->

          ## Installation

          1. Lade ``MemDoc.exe`` herunter
          2. Fuehre die Datei aus
          3. Beim ersten Start waehle einen Speicherort fuer deine Memoiren (z.B. in OneDrive)

          ## Hinweise

          - Windows kann eine Sicherheitswarnung anzeigen (da die .exe nicht signiert ist). Klicke auf "Weitere Informationen" -> "Trotzdem ausfuehren"
          - Speichere deine Daten in einem OneDrive-Ordner fuer automatisches Backup
          - Updates werden automatisch im Programm angeboten

          ## Changelog

          Siehe vollstaendige Aenderungen: [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)

          ---

          Automatisch erstellt mit GitHub Actions
          "@

          # Create release and upload asset
          gh release create "${{ github.ref_name }}" `
            ./dist/MemDoc.exe `
            --title "MemDoc $VERSION" `
            --notes "$NOTES"
