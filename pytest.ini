[pytest]
# Pytest configuration for MemDoc

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Console output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests for core modules
    api: API endpoint tests
    e2e: End-to-end browser tests (require app running)
    slow: Tests that take a long time to run

# Coverage configuration
[coverage:run]
source = core,app
omit =
    tests/*
    venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
